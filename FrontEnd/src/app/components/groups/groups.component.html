<div class="container">
  <button mat-raised-button [routerLink]="['/new-group']">New Group</button>
  
  <mat-card *ngFor="let group of groups" class="cards">
    <mat-card-title>{{group.group_name}}</mat-card-title>
    <mat-card-subtitle>{{group.users.length}} - Players</mat-card-subtitle>
    <mat-card-actions>
      <button mat-button [routerLink]="['/group',group.group_id]">View</button>
    </mat-card-actions>
  </mat-card>
</div>
